        <script>
            let defaultCursorImage = "assets/image/cursor.png"
            let clickCursorImage = "assets/image/cursor-click.png"

            // Function to change cursor to a custom image
            const myCanvas = document.getElementById("myCanvas")
            function changeCursorToCustomImage() {
                myCanvas.style.cursor = `url("${clickCursorImage}"), auto`
            }

            // Function to revert cursor to the previous image
            function revertCursorToPrevious() {
                myCanvas.style.cursor = `url("${defaultCursorImage}"), auto`
            }

            // Add event listeners for mouse click and release
            myCanvas.addEventListener("mousedown", changeCursorToCustomImage)
            myCanvas.addEventListener("mouseup", revertCursorToPrevious)

            // register service worker
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker
                        .register("dist/service-worker.js")
                        .then((registration) => {
                            console.log("SW registered: ", registration)
                        })
                        .catch((registrationError) => {
                            console.log("SW registration failed: ", registrationError)
                        })
                })
            }
        </script>
